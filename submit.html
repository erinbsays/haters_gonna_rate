      <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1>Submit a Shop</h1>
                    <p class="lead">Report haters or rave about an awesome experience.</p>
      
      <form id="contact-form" method="post" action="contact.php" role="form">
        <div class="messages"></div>
        <div class="controls">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Name</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_email">Email</label>
                    <input id="form_email" type="text" name="email" class="form-control" placeholder="Please enter your email">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_shopname">Shop Name *</label>
                    <input id="form_shopname" type="text" name="shopname" class="form-control" placeholder="Please enter the shop's name *" required="required" data-error="Shop name is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_location">Shop Location *</label>
                    <input id="form_location" type="text" name="location" class="form-control" placeholder="Please enter the shop's location *" required="required" data-error="Shop location is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">What was your experience? *</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Write about the good or bad *" rows="4" required="required" data-error="Please tell us about your visit."></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Submit form">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted"><strong>*</strong> These fields are required. Contact form template by <a href="http://bootstrapious.com" target="_blank">Bootstrapious</a>.</p>
            </div>
        </div>
    </div>
